<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    
    
    <div class="content">
        <div class="title">Weather Man</div>
        <div class="weatherCard">
            <div class="weatherCardHeader">
                <div class="weatherCity">Los Angeles</div>
                <div class="weatherDate">Saturday, Nov 19th '22 4:20 pm</div>

            </div>

            <div class="weatherCardMain">
                <div class="weatherCardMainLeft">
                    
                    <div class="weatherSky">Cloudy</div>

                    <div class="weatherSkyIcon">
                        <img src="" alt="" id="skyIconImg">
                    </div>

                </div>
                <div class="weatherCardMainRight">
                    <div class="weatherTemperature">69 °F </div>
                    <div class="changeMeasurement">Display °C</div>
                    <div class="weatherTemperatureComment"></div>
                </div>

            </div>

            <div class="weatherCardAdditional">
                <div class="weatherCardAdditionalLeft">
                    <div class="feelsLikeTitle">Feels Like</div>
                    <div class="feelsLike">69 °F</div>
                    

                </div>

                <div class="weatherCardAdditionalRight">
                    <div class="humidityTitle">Humidity</div>
                    <div class="humidity">69%</div>

                </div>
                
                

            </div>

            <div class="weatherCardSearch">
                <label for="searchCity" class="searchCity">Search a city :</label>
                <input type="text" class="searchCityInput" placeholder="ex : London">

                
                <img src="/src/magnify.svg" alt="" class="magnify">
                
            </div>

            
            
            
            
        </div>
        
        
    </div>
   
    
    
</body>
</html>
